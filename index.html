<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="resources/title-icon.png" alt="logo" class="titleIcon">
            <div class="titleTxt">Weather App</div>
        </div>
        <form>
            <input type="text" placeholder="Find City..." name="search" class="search">
            <button type="submit" class="searchBtn"><img src="resources/magnify.png" class="searchIcon" alt="search"></button>
        </form>
    </div>
    <div class="current">
        <div class="city">London</div>
        <div class="temp">77</div>
        <div class="feelsLike"></div>
        <div class="humidity"></div>
        <div class="windSpeed"></div>
        <div class="windDir"></div>
        <div class="weather"></div>
    </div>
</body>
</html>
