<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="resources/title-icon.png" alt="logo" class="titleIcon">
            <div class="titleTxt">Weather App</div>
        </div>
        <form>
            <input type="text" placeholder="Find City..." name="search" class="search">
            <button type="submit" class="searchBtn"><img src="resources/magnify.png" class="searchIcon" alt="search"></button>
        </form>
    </div>
    <div class="current">
        <div class="currCont">  
            <div class="currMain"> 
                <div class="curr city"></div>
                <div class="curr temp"></div>
                <div class="curr date"></div>
                <div class="curr time"></div>
            </div>
            <div class="currMore">
                <div class="wrapper">
                    <img src="resources/thermometer.png" alt="thermometer" class="currIcon">
                    <div class="subWrap">
                        <div class="currTxt">Feels Like:</div>
                        <div class="curr feelsLike"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="resources/humidity.png" alt="humidity" class="currIcon">
                    <div class="subWrap">
                        <div class="currTxt">Humidity:</div>
                        <div class="curr humidity"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="resources/wind.png" alt="wind" class="currIcon">
                    <div class="subWrap">
                        <div class="currTxt">Wind Speed:</div>
                        <div class="curr windSpeed"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="resources/rain.png" alt="rain" class="currIcon">
                    <div class="subWrap">
                        <div class="currTxt">Chance of rain:</div>
                        <div class="curr pop"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="resources/sunrise.png" alt="rain" class="currIcon">
                    <div class="subWrap">
                        <div class="currTxt">Sunrise:</div>
                        <div class="curr sunrise"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="resources/sunset.png" alt="rain" class="currIcon">
                    <div class="subWrap">
                        <div class="currTxt">Sunset:</div>
                        <div class="curr sunset"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="descWrap">
            <div class="curr weather"></div>
            <div class="curr weatherDesc"></div>
            <div class="curr comp"></div>
        </div>
    </div>
    <div class="future">
        <div class="tabs">
            <div class="tab active">Hourly</div>
            <div class="tab">Daily</div>
        </div>
        <div class="futureContainer">

        </div>
    </div>
</body>
</html>
